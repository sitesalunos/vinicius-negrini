<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cartão do Dia das Mães</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="cartao">
            <div class="decoracao">🌸🌷🌼🌺</div>

            <div class="titulo">Feliz Dia das Mães!</div>

            <div class="mensagem">
                🌸🎀Mãe Você e uma mãe incrivel🎀🌸<BR>
🎀Você e a minha vida do meu coração🎀
            </div>

            <!-- Os alunos podem trocar o link da imagem abaixo por uma foto da mãe ou deles juntos -->
            <img
                src="fotomae].jpg"
                alt="Foto da mamãe" class="imagem-mae">

            <div class="assinatura">
                Com muito amor,<br>
                Vinicius Negrini
            </div>

            <!-- Música suave de fundo, pode ser removida se quiser -->
            <audio id="musica" src="Fico Assim Sem Você.mp3"></audio>
            <button onclick="document.getElementById('musica').play()">Tocar
                música 🎵</button>
        </div>

    </body>
</html>
